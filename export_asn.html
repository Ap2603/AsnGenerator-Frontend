<!DOCTYPE html>
<html>
<head>
  <title>Export ASN</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .toast {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .toast.success {
      background-color: #c6efce;
      color: #2e865f;
    }

    .toast.error {
      background-color: #f7cac9;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="back-button">
    <button onclick="goBack()">Back to Dashboard</button>
  </div>
  <div class="container">
    <h2>Export ASN</h2>
    <select id="shipmentIdSelect"></select>
    <button onclick="exportASN()">Export ASN</button>
  </div>
  <script>
    const backendIp = '192.168.10.5';
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch(`http://${backendIp}:7000/api/getShipmentIDs`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const shipmentIDs = await response.json();
        const select = document.getElementById('shipmentIdSelect');
        shipmentIDs.forEach(id => {
          const option = document.createElement('option');
          option.value = id;
          option.text = id;
          select.add(option);
        });
      } catch (error) {
        console.error('Error fetching shipment IDs:', error);
        showNotification('Failed to load shipment IDs', 'error');
      }
    });

    async function exportASN() {
      const shipmentId = document.getElementById('shipmentIdSelect').value;
      if (shipmentId) {
        const result = await window.electronAPI.downloadAsn(shipmentId, localStorage.getItem('token'));
        if (result.success) {
          showNotification(`File saved to: ${result.filePath}`);
        } else {
          showNotification(`Error: ${result.message}`, 'error');
        }
      } else {
        showNotification('Please select a shipment ID.', 'error');
      }
    }

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `toast ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000); // Remove the notification after 3 seconds
    }

    function goBack() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
