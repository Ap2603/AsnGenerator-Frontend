<!DOCTYPE html>
<html>
<head>
  <title>View PO Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .toast.success {
      background-color: #c6efce;
      color: #2e865f;
    }

    .toast.error {
      background-color: #f7cac9;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="back-button" id="backButton" style="display: none;">
    <button onclick="goBackToDashboard()">Back to Dashboard</button>
  </div>
  <div class="container">
    <h2>View PO Status</h2>
    <select id="poNumberSelect"></select>
    <button onclick="viewPOStatus()">View PO</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role'); // Assuming role is stored in localStorage
        if (role === 'admin') {
          document.getElementById('backButton').style.display = 'block';
        }

        const response = await fetch('http://localhost:8080/api/getPONumbers', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch PO numbers');
        }

        const poNumbers = await response.json();
        const poSelect = document.getElementById('poNumberSelect');
        poNumbers.forEach(po => {
          const option = document.createElement('option');
          option.value = po;
          option.text = po;
          poSelect.add(option);
        });
      } catch (error) {
        console.error('Error fetching PO numbers:', error);
        showNotification('Failed to load PO numbers', 'error');
      }
    });

    async function viewPOStatus() {
      const poNumber = document.getElementById('poNumberSelect').value;

      if (!poNumber) {
        showNotification('Please select a PO number', 'error');
        return;
      }

      localStorage.setItem('selectedPONumber', poNumber);
      window.location.href = 'po_status_table.html';
    }

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `toast ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000); // Remove the notification after 3 seconds
    }

    function goBackToDashboard() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
