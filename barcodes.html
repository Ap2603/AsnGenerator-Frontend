<!DOCTYPE html>
<html>

<head>
  <title>Barcode Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .input-container {
      display: flex;
      width: 100%;
      align-items: center;
      justify-content: space-between;
    }

    .input-container input,
    .input-container select {
      margin: 5px;
      padding: 10px;
      width: calc(50% - 10px);
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    select,
    input,
    button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .toast {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .toast.success {
      background-color: #c6efce;
      color: #2e865f;
    }

    .toast.error {
      background-color: #f7cac9;
      color: #e74c3c;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="back-button" id="backButton" style="display: none;">
    <button onclick="goBackToDashboard()">Back to Dashboard</button>
  </div>
  <div class="container">
    <h2>Barcode Scanner</h2>
    <div class="input-container">
      <input type="text" id="poSearch" placeholder="Search PO Number" oninput="filterPONumbers()">
      <select id="poNumberSelect"></select>
    </div>
    <div class="input-container">
      <input type="text" id="shipmentSearch" placeholder="Search Shipment ID" oninput="filterShipmentIDs()">
      <select id="shipmentIdSelect"></select>
    </div>
    <input type="text" id="gtin" placeholder="GTIN" required>
    <input type="text" id="sscc" placeholder="SSCC" required>
    <button onclick="scanBarcode()">Submit</button>
  </div>

  <div id="overrideModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>Not enough PCS in ItemsOrdered to fulfill this ASN entry. Do you want to override?</p>
      <button onclick="confirmOverride(true)">Yes</button>
      <button onclick="confirmOverride(false)">No</button>
    </div>
  </div>

  <script>
    const backendIp = '192.168.10.5';
    let poNumbers = [];
    let shipmentIDs = [];

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');
        if (role === 'admin') {
          document.getElementById('backButton').style.display = 'block';
        }

        const [poResponse, shipmentResponse] = await Promise.all([
          fetch(`http://${backendIp}:7000/api/getPONumbers`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          }),
          fetch(`http://${backendIp}:7000/api/getShipmentIDs`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          })
        ]);

        if (!poResponse.ok || !shipmentResponse.ok) {
          throw new Error('Failed to fetch PO numbers or Shipment IDs');
        }

        poNumbers = await poResponse.json();
        shipmentIDs = await shipmentResponse.json();

        const poSelect = document.getElementById('poNumberSelect');
        poNumbers.forEach(po => {
          const option = document.createElement('option');
          option.value = po;
          option.text = po;
          poSelect.add(option);
        });

        const shipmentSelect = document.getElementById('shipmentIdSelect');
        shipmentIDs.forEach(id => {
          const option = document.createElement('option');
          option.value = id;
          option.text = id;
          shipmentSelect.add(option);
        });
      } catch (error) {
        console.error('Error fetching PO numbers or Shipment IDs:', error);
        showNotification('Failed to load PO numbers or Shipment IDs', 'error');
      }
    });

    function filterPONumbers() {
      const query = document.getElementById('poSearch').value.toLowerCase();
      const poSelect = document.getElementById('poNumberSelect');
      poSelect.innerHTML = '';

      const filteredPONumbers = poNumbers.filter(po => po.toLowerCase().includes(query));
      filteredPONumbers.forEach(po => {
        const option = document.createElement('option');
        option.value = po;
        option.text = po;
        poSelect.add(option);
      });
    }

    function filterShipmentIDs() {
      const query = document.getElementById('shipmentSearch').value.toLowerCase();
      const shipmentSelect = document.getElementById('shipmentIdSelect');
      shipmentSelect.innerHTML = '';

      const filteredShipmentIDs = shipmentIDs.filter(id => id.toLowerCase().includes(query));
      filteredShipmentIDs.forEach(id => {
        const option = document.createElement('option');
        option.value = id;
        option.text = id;
        shipmentSelect.add(option);
      });
    }

    let currentRequest = null;

    async function scanBarcode(override = false) {
      const poNumber = document.getElementById('poNumberSelect').value;
      const shipmentId = document.getElementById('shipmentIdSelect').value;
      const gtin = document.getElementById('gtin').value;
      const sscc = document.getElementById('sscc').value;

      if (!poNumber || !shipmentId || !gtin || !sscc) {
        showNotification('Please fill out all fields', 'error');
        return;
      }

      try {
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');
        const response = await fetch(`http://${backendIp}:7000/api/queryBarcode`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ shipment_id: shipmentId, po_number: poNumber, gtin, sscc, role, override })
        });

        const data = await response.json();
        if (response.ok) {
          showNotification('Barcode scanned successfully');
          clearInputs();
        } else {
          if (data.allowOverride === "true" && !override) {
            currentRequest = { shipmentId, poNumber, gtin, sscc, role };
            showOverrideModal();
          } else {
            showNotification(`Error: ${data.message}. ${data.error}`, 'error');
          }
        }
      } catch (error) {
        console.error('Error scanning barcode:', error);
        showNotification('Failed to scan barcode', 'error');
      }
    }

    function clearInputs() {
      document.getElementById('gtin').value = '';
      document.getElementById('sscc').value = '';
      document.getElementById('gtin').focus();
    }

    function showOverrideModal() {
      const modal = document.getElementById('overrideModal');
      modal.style.display = "flex";
    }

    function closeModal() {
      const modal = document.getElementById('overrideModal');
      modal.style.display = "none";
    }

    function confirmOverride(override) {
      closeModal();
      if (override && currentRequest) {
        scanBarcode(true);
      }
    }

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `toast ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    function goBackToDashboard() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>

</html>
