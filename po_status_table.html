<!DOCTYPE html>
<html>
<head>
  <title>PO Status Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 1200px;
      text-align: center;
      overflow: auto;
      max-height: 90vh;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="back-button">
    <button onclick="goBack()">Back to View PO Status</button>
  </div>
  <div class="container">
    <h2 id="poNumberHeading">PO Status Table for PO Number: </h2>
    <table id="poStatusTable">
      <thead>
        <tr>
          <th>Line Number</th>
          <th>Item Number</th>
          <th>Style</th>
          <th>Colour/Size</th>
          <th>Cost</th>
          <th>Pcs</th>
          <th>Total</th>
          <th>Ex Fac Date</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script>
    const backendIp = '192.168.0.237';
    document.addEventListener('DOMContentLoaded', async () => {
      const poNumber = localStorage.getItem('selectedPONumber');
      if (!poNumber) {
        showNotification('No PO number selected.', 'error');
        return;
      }
      document.getElementById('poNumberHeading').textContent += poNumber;
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`http://${backendIp}:7000/api/viewPO?poNumber=${poNumber}`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch PO status');
        }

        const poStatus = await response.json();
        const tableBody = document.getElementById('poStatusTable').querySelector('tbody');
        poStatus.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.line_number}</td>
            <td>${entry.item_number}</td>
            <td>${entry.style}</td>
            <td>${entry.colour_size}</td>
            <td>${entry.cost}</td>
            <td>${entry.pcs}</td>
            <td>${entry.total}</td>
            <td>${entry.ex_fac_date}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching PO status:', error);
        showNotification('Failed to load PO status', 'error');
      }
    });

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `toast ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000); // Remove the notification after 3 seconds
    }

    function goBack() {
      window.location.href = 'view_po_status.html';
    }
  </script>
</body>
</html>
