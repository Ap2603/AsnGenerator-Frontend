<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .container h3{
        font-size: 1rem;
    }
    button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="back-button">
    <button onclick="logout()">Logout</button>
  </div>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <h3>Select which feature you wish to access</h3>
    <button onclick="window.location.href='export_asn.html'">Export ASN</button>
    <button onclick="window.location.href='register.html'">Register User</button>
    <button onclick="window.location.href='barcodes.html'">Scan Barcodes</button>
    <button onclick="window.location.href='import_po.html'">Import PO</button>
    <button onclick="window.location.href='view_po_status.html'">View PO Status</button>
  </div>
  <script>
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('role');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
