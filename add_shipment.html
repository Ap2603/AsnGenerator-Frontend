<!DOCTYPE html>
<html>
<head>
  <title>Add Shipment ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .back-button button {
      background: #007bff;
      color: white;
      cursor: pointer;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .back-button button:hover {
      background: #0056b3;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .toast {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .toast.success {
      background-color: #c6efce;
      color: #2e865f;
    }

    .toast.error {
      background-color: #f7cac9;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="back-button">
    <button onclick="goBack()">Back to Dashboard</button>
  </div>
  <div class="container">
    <h2>Add Shipment ID</h2>
    <input type="text" id="shipmentID" placeholder="Shipment ID" required>
    <button onclick="addShipmentID()">Add Shipment ID</button>
  </div>
  <script>
    async function addShipmentID() {
      const shipmentID = document.getElementById('shipmentID').value;

      if (!shipmentID) {
        showNotification('Please fill out the Shipment ID field', 'error');
        return;
      }

      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:8080/api/addShipmentID', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ shipment_id: shipmentID })
        });

        const data = await response.json();
        if (response.ok) {
          showNotification('Shipment ID added successfully');
        } else {
          showNotification(`Error: ${data.message}`, 'error');
        }

        document.getElementById('shipmentID').value = '';
        document.getElementById('shipmentID').focus();
      } catch (error) {
        console.error('Error adding Shipment ID:', error);
        showNotification('Failed to add Shipment ID', 'error');
      }
    }

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `toast ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    function goBack() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
