<!DOCTYPE html>
<html>
<head>
  <title>Register User</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    select, input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .toast {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .toast.success {
      background-color: #c6efce;
      color: #2e865f;
    }

    .toast.error {
      background-color: #f7cac9;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="back-button">
    <button onclick="goBack()">Back to Dashboard</button>
  </div>
  <div class="container">
    <h2>Register User</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="registerUser()">Register</button>
  </div>
  <script>
    const backendIp = '192.168.0.237';
    async function registerUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const token = localStorage.getItem('token');

      if (!username || !password) {
        showNotification('Please fill out all fields', 'error');
        return;
      }

      try {
        const response = await fetch(`http://${backendIp}:7000/api/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ username, password, role: 'user' })
        });

        const data = await response.json();

        if (response.ok) {
          showNotification('User registered successfully');
          window.location.href = 'dashboard.html';
        } else {
          showNotification(`Error: ${data.message}`, 'error');
        }
      } catch (error) {
        console.error('Error registering user:', error);
        showNotification('Failed to register user', 'error');
      }
    }

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `toast ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000); // Remove the notification after 3 seconds
    }

    function goBack() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
